
<ion-content [fullscreen]="true"  class="background">
    <ion-slides mode="md" pager="false" class="ion-slides" [options] = "optionSlide">
        <ion-slide class="ion-slides">
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12">
                        <ion-button size="large" expand="full" shape="round" color="dark" (click)="scan()">
                            Scan Code
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
