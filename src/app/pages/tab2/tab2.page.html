
<ion-content [fullscreen]="true"  no-border mode="md">
  
    <ion-card>
      <ion-card-content>
        <ion-buttons>
          <ion-label color="dark"><h1>Historial</h1></ion-label>
          <ion-label>
            <ion-button (click)="onEnviarCorreo()" slot="end" color="primary">
              <ion-icon slot="icon-only" name="mail"></ion-icon>
          </ion-button>
          </ion-label>
        </ion-buttons>
      </ion-card-content>
    </ion-card>

    <h6 *ngIf="!datalocalService.guardados">Sin Historial registrado</h6>
    <ion-list #lista1 lines="insert" mode="md" >
      <ion-item-sliding *ngFor="let item of datalocalService.guardados" >
          <ion-item (click)="onAbrirRegistro(item)">
            <ion-icon [name]="item.icono" slot="start" color="primary"></ion-icon>
            <ion-label color="dark"><p>{{item.texto}}</p>
            <br><p>{{item.creado | date: 'medium'}}</p></ion-label>
          </ion-item>
          <ion-item-options side="start">
              <ion-item-option color="light" (click)="shared(item)">
                  <ion-icon slot="icon-only" name="share-social"></ion-icon>
              </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option color="dark" (click)="borrar(item)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
